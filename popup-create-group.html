<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Group Popup</title>
    <!-- all css file links  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="./css/ouibounce.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/new.css" />
  </head>

  <body>
    <section class="popup-wrapper">
      <div class="popup-container">
        <div class="heading">
          <h2>Create Group</h2>
          <button class="close-icon">
            <img
              src="./images/Photofact Academy Update/Photo Facts/Icon/close.png"
              alt=""
            />
          </button>
        </div>
        <form action="">
          <div class="input-with-label-wrapper">
            <label for="group-name">Name</label>
            <div class="input-wrapper">
              <input
                id="group-name"
                type="text"
                placeholder="Insert group name"
              />
            </div>
          </div>
          <div class="input-with-label-wrapper">
            <label for="group-name">Description</label>
            <div class="input-wrapper">
              <textarea
                id="group-name"
                placeholder="Insert group description"
              ></textarea>
            </div>
          </div>
          <div class="input-with-label-wrapper">
            <label for="group-name">Group type</label>
            <ul class="input-list">
              <li class="input-list-item">
                <input
                  type="radio"
                  name="group-type"
                  id="group-public"
                  value="public"
                  class="group-type"
                  checked
                  hidden
                />
                <label for="group-public" class="group-type-label"></label>
                <div class="group-type-description">
                  <h5>Public</h5>
                  <p>This group can be seen and participated by anyone.</p>
                </div>
              </li>
              <li class="input-list-item">
                <input
                  type="radio"
                  name="group-type"
                  id="group-private"
                  value="private"
                  class="group-type"
                  hidden
                />
                <label for="group-private" class="group-type-label"></label>
                <div class="group-type-description">
                  <h5>Private</h5>
                  <p>
                    The group content can only be seen by members. Users can
                    join by inviting or requesting access.
                  </p>
                </div>
              </li>
            </ul>
          </div>
          <div class="form-cta">
            <button class="button-text">Cancel</button>
            <button class="button">Create</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
