<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Video Popup</title>
    <!-- all css file links  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="./css/ouibounce.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/new.css" />
  </head>

  <body>
    <section class="popup-wrapper">
      <div class="popup-container">
        <div class="heading">
          <h2>Add Video</h2>
          <button class="close-icon">
            <img
              src="./images/Photofact Academy Update/Photo Facts/Icon/close.png"
              alt=""
            />
          </button>
        </div>
        <form action="">
          <label for="video-file" class="upload-video">
            <img
              src="./images/Photofact Academy Update/Photo Facts/Icon/upload.png"
              alt=""
            />
            <h5>Browse video or drag and drop video here</h5>
            <p>Supported format: .mp4 | Max file size: 100MB</p>
          </label>
          <input id="video-file" type="file" hidden />

          <div class="divider">
            <span>Or</span>
          </div>

          <div class="input-with-label-wrapper">
            <label for="search-text">Search video on Photofacts Academy</label>
            <div class="input-wrapper">
              <input id="search-text" type="text" placeholder="Search video" />
            </div>
          </div>

          <div class="divider">
            <span>Or</span>
          </div>

          <div class="input-with-label-wrapper">
            <label for="video-url">Video URL</label>
            <div class="input-wrapper">
              <input
                id="video-url"
                type="text"
                placeholder="Paste a video URL (eg: https://www.youtube.com/watch?asdad121)"
              />
            </div>
          </div>
          <div class="form-cta">
            <button class="button-text">Cancel</button>
            <button class="button">Add</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
