<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Message User Found Popup</title>
    <!-- all css file links  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="./css/ouibounce.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/new.css" />
  </head>

  <body>
    <section class="popup-wrapper">
      <div class="popup-container">
        <div class="heading">
          <h2>New Message</h2>
          <button class="close-icon">
            <img
              src="./images/Photofact Academy Update/Photo Facts/Icon/close.png"
              alt=""
            />
          </button>
        </div>
        <div class="input-wrapper">
          <button class="search-button">
            <img
              src="./images/Photofact Academy Update/Photo Facts/Icon/search.png"
              alt=""
            />
          </button>
          <input type="text" placeholder="Search person" />

          <div class="search-result">
            <ul class="search-user-list">
              <li class="search-user">
                <div class="user-avatar">
                  <img
                    src="./images/Photofact Academy Update/Photo Facts/user-avatar.png"
                    alt=""
                  />
                </div>
                <div class="user-info">
                  <p>Elja Trum <span>(@eljadtrum)</span></p>
                </div>
              </li>
              <li class="search-user">
                <div class="user-avatar">
                  <img
                    src="./images/Photofact Academy Update/Photo Facts/user-avatar-4.png"
                    alt=""
                  />
                </div>
                <div class="user-info">
                  <p>Elja Trum <span>(@eljadtrum)</span></p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
